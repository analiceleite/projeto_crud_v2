{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Confirmação de Exclusão</h1>
    <p>Tem certeza de que deseja excluir o produto "{{ produto.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
        <a href="{% url 'lista_produtos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
