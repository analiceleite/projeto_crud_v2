{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <style>
        .container {
          padding-left: 20px;
          display: table-caption;
        }
    
        .container input,
        textarea {
          padding-left: 5px;
          width: 400px; 
          height: 30px;
        }
    
        .container label {
          padding-bottom: 5px;
        }
      </style>
    <h1>Confirmação de Exclusão</h1>
    <p>Tem certeza de que deseja excluir o funcionário? "{{ cliente.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
        <a href="{% url 'lista_funcionarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
