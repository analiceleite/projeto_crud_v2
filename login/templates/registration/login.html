{% block content %}
{% load static %}
<style>
    .custom-label {
        font-weight: bold;
        color: #333;
        /* Outros estilos personalizados */
    }

    .custom-input {
        border: 2px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        /* Outros estilos personalizados */
    }
    .container {
        font-family: Arial, Helvetica, sans-serif;
        max-width: 400px; /* Largura máxima do conteúdo na página */
        margin: 0 auto; /* Centralizar o conteúdo na página */
        padding: 150px; /* Espaçamento interno para melhor visualização */
        text-align: center; /* Centralizar texto e elementos */
    }

    img {
        margin-right: 10px;
        width: 100px;
        height: 90px;
    }

    .form-group {
        padding: 10px;
        margin-bottom: 20px; /* Espaçamento inferior entre os campos */
    }

    .form-control {
        width: 400px; /* Largura dos inputs */
        display: block; /* Garantir que o input ocupe toda a largura disponível */
        margin: 0 auto; /* Centralizar o input horizontalmente */
    }

    .btn-primary {
        width: 1280px; /* Botão de largura total */
    }

    .error-message {
        color: red ; /* Cor do texto de erro */        
    }
    
    footer {

    height: 30px;
    width: 100%;
    position: absolute;
    bottom: 0%;
    text-align: center;
    }

</style>

<div class="container">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <header>
        <h1 class="navbar-brand title"><img src="https://th.bing.com/th/id/OIP.v0dbvZW9PGFPCbV5Vo4c_AHaHa?rs=1&pid=ImgDetMain" alt="Logo"></a></h1>
    </header>
    <br>
    <h1 class="fs-2">Bem vindo!</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username" class="custom-label">Usuário:</label>
            <input type="text" class="form-control custom-input" id="id_username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="id_password" class="custom-label">Password:</label>
            <input type="password" class="form-control custom-input" id="id_password" name="password" placeholder="Password" required>
        </div>
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            <strong>Erro:</strong> Nome de usuário ou senha incorretos.
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
</div>
<footer class="mt-4">
    <!-- Rodapé do site -->
    <div class="text-center">
        © 2024 PROJETO CRUD COM DJANGO - ANALICE LEITE.
    </div>
</footer>

{% endblock %}
